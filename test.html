<style>
  /* Style the details container */
.transaction-details {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: white;
    font-family: Arial, sans-serif;
    margin-bottom: 10px;
}

/* Style the summary (header) */
.transaction-details summary {
    font-size: 20px;
    font-weight: bold;
    background: #173d72; /* Dark blue header */
    color: white;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
}

/* Minus icon style */
.toggle-icon {
    font-size: 22px;
    margin-right: 10px;
}

/* Expandable container */
.transaction-container {
    padding: 10px;
    background: #f8f9fa;
    border-top: 1px solid #ccc;
}

/* Search and button section */
.search-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
}

.search-box {
    width: 50%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

/* Confirm button */
.confirm-btn {
    background: #007bff;
    color: white;
    padding: 7px 12px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

/* Select all checkbox */
.select-all-label {
    font-size: 14px;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

table th, table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.no-transactions {
    font-size: 18px;
    color: #007bff;
    font-weight: bold;
    text-align: center;
}

</style>
<details class="transaction-details">
  <summary>
    <span class="toggle-icon">-</span> Bank Account Transactions waiting Confirmation
  </summary>

  <div class="transaction-container">
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-box">
      <button class="confirm-btn">Confirm Mark Ones</button>
      <label class="select-all-label">
        <input type="checkbox"> Select All Marked
      </label>
    </div>

    <table>
      <thead>
        <tr>
          <th>SNo</th>
          <th>Date</th>
          <th>Employee</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Mark</th>
          <th>Discard</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="7" class="no-transactions">No More Bank Transaction at this Moment!</td>
        </tr>
      </tbody>
    </table>
  </div>
</details>
