<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            position: fixed;
            left: -250px; /* Initially hidden */
            top: 0;
            transition: left 0.3s ease-in-out;
            padding-top: 50px;
        }


        /* Responsive Behavior */
        @media screen and (max-width: 1000px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.show {
                left: 0;
            }
        }

        @media screen and (min-width: 1001px) {
            .sidebar {
                left: 0; /* Always visible on larger screens */
            }

            .menu-icon {
                display: none; /* Hide menu icon on large screens */
            }
        }
    </style>
</head>
<body>

    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
        <p>Your content goes here...</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const menuIcon = document.querySelector('.menu-icon');

            sidebar.classList.toggle('show');

            // Change menu icon
            menuIcon.textContent = sidebar.classList.contains('show') ? '✖' : '☰';
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const menuIcon = document.querySelector('.menu-icon');

            if (sidebar.classList.contains('show') && !sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                sidebar.classList.remove('show');
                menuIcon.textContent = '☰';
            }
        });

        // Prevent sidebar from closing when clicking inside
        document.querySelector('.sidebar').addEventListener('click', function(event) {
            event.stopPropagation();
        });

    </script>

</body>
</html>
