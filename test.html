<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Popup Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    width: 40%;
    border-radius: 8px;
    text-align: center;
}

.close {
    float: right;
    font-size: 24px;
    cursor: pointer;
}

form {
    display: flex;
    flex-direction: column;
}

input, select, button {
    margin: 10px 0;
    padding: 8px;
    width: 90%;
}

button {
    background: green;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: darkgreen;
}

</style>
<body>

    <ul>
        <li><a href="#" class="open-modal" data-modal="bankModal"><i class="bi bi-database-fill-add"></i> Bank Setup</a></li>
        <li><a href="#" class="open-modal" data-modal="expensesModal"><i class="bi bi-database-fill-add"></i> Expenses Setup</a></li>
        <li><a href="#" class="open-modal" data-modal="customerModal"><i class="bi bi-database-fill-add"></i> Customer Setup</a></li>
        <li><a href="#" class="open-modal" data-modal="percentageModal"><i class="bi bi-database-fill-add"></i> Percentage Setup</a></li>
        <li><a href="#" class="open-modal" data-modal="vendorModal"><i class="bi bi-database-fill-add"></i> Vendor Setup</a></li>
        <li><a href="#" class="open-modal" data-modal="employeeModal"><i class="bi bi-database-fill-add"></i> Employee Setup</a></li>
        <!-- Add more items as needed -->
    </ul>

    <!-- Modal Template -->
    <div id="bankModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="bankModal">&times;</span>
            <h2>Bank Setup</h2>
            <form>
                <label for="bankName">Bank Name:</label>
                <input type="text" id="bankName" placeholder="Enter bank name">
                
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" placeholder="Enter account number">
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="expensesModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="expensesModal">&times;</span>
            <h2>Expenses Setup</h2>
            <form>
                <label for="expenseType">Expense Type:</label>
                <input type="text" id="expenseType" placeholder="Enter expense type">
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Add more modals for other setups -->

    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const openButtons = document.querySelectorAll(".open-modal");
    const closeButtons = document.querySelectorAll(".close");
    const modals = document.querySelectorAll(".modal");

    // Open modal
    openButtons.forEach(button => {
        button.addEventListener("click", (e) => {
            e.preventDefault();
            const modalId = button.getAttribute("data-modal");
            document.getElementById(modalId).style.display = "flex";
        });
    });

    // Close modal
    closeButtons.forEach(button => {
        button.addEventListener("click", () => {
            const modalId = button.getAttribute("data-modal");
            document.getElementById(modalId).style.display = "none";
        });
    });

    // Close modal when clicking outside
    modals.forEach(modal => {
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    });
});

    </script>
</body>
</html>
