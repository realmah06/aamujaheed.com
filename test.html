<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Fixed Header</title>
    <style>
        /* Header Style */
        #myHeader {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative; /* Default position */
            transition: 0.3s;
        }

        /* Fixed Header Style */
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Ensure content does not jump when header becomes fixed */
        .content {
            padding-top: 80px; /* Adjust this based on header height */
        }
    </style>
</head>
<body>

<header id="myHeader">
  <h1>My Fixed Header</h1>
</header>

<!-- Page Content -->
<div class="content">
  <p>Scroll down to see the header stick to the top...</p>
  <div style="height: 200vh; background: lightgray;">Long content here...</div>
</div>

<script>
    window.onscroll = function () {
        const header = document.getElementById("myHeader");
        const content = document.querySelector(".content");

        if (window.scrollY > 100) {
            header.classList.add("fixed");
            content.style.paddingTop = header.offsetHeight + "px"; // Prevents content jump
        } else {
            header.classList.remove("fixed");
            content.style.paddingTop = "0"; // Resets padding when at the top
        }
    };
</script>

</body>
</html>
