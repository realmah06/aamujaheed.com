<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="inputs.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <title>INDEX @aamuj.com.ng</title>
</head>
<style>
  body{
    background-color: #fff;
    display: flex;
    justify-content: center;
  }
  .login-container{
    width: 550px;
    background-color: #fff;
    height: 600px;
    margin-top: 40px;
    padding: 10px 13px;
    border-radius: 5px;
    
  }
  .login-container img{
    height: 100px;
    width: 115px;
    mix-blend-mode: none;
  }
  .login-container h1{
    color: darkmagenta;
    font-size: 25px;
    text-decoration: underline;
    text-decoration-color: #2C7132;
    text-align: center;
    text-transform:  uppercase;
    text-shadow: 0px 0px 2px darkred;
  }
  .login-container h3{
    margin: 5px;
    color: darkred;
    font-size: 22px;
    font-family: cursive;
  }
  .form-group{
    margin-bottom: 13px;
  }
  .form-group input{
    width: 97%;
  }
  a{
    text-decoration: none;
    float: right;
    margin-right: 15px;
  }
  .form-group button{
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 1rem;
    font-size: 17px;
    outline: none;
    background-color: #233625;
    color: #fff;
    width: 100%;
  }
  footer{
    color: #aaa;
    text-align: center;
    margin: 5px;
  }
  @media screen and (max-width: 1000px){
    .login-container{
      margin-top: 10px;
    }
    .login-container h1{
      font-size: 22px;
    }
    .login-container h3{
      font-size: 18px;
    }
    footer{
      margin: 0;
    }
  }
</style>
<body>
  <div class="login-container">
    <br />
    <center>
  <div class="container">
        <img src="logo.jpg" alt="logo">
        <br /><br />
        <h1>A A Mujaheed Global Enterprises.</h1>
    </div>
    </center>
    <br />
    <h3><i class="bi bi-person-check-fill"></i> Personal details are required to login....</h3>
    <br />
    <form id="loginForm">
      <div class="form-group">
        <label for="Username"><i class="bi bi-person-lock"></i> Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Username ----------" />
      </div>
      
      <div class="form-group">
        <label for="Password"><i class="bi bi-key"></i> Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password **********" />
      </div>
      <input type="checkbox" onclick="togglePassword()" style="margin-left: 10px;"> <label for="Sho/Hide">Show/Hide</label> <a href="#">Forgot Password?</a>
      <br /><br />
      <div class="form-group">
        <button type="submit">Sign In</button>
      </div>
    </form>
    <br />
    <footer>
      &copy; aamujaheed_group 2025.
    </footer>
  </div>
</body>
<script src="inputs.js"></script>
</html>
