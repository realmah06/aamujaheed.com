<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard @aamujaheed.com.ng</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="inputs.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
  body{
    display: flex;
  }
  .sidebar {
  width: 7%;
  text-align: center;
  border-right: 3px solid #eee;
  transition: all 0.3s ease-in-out;
}

.left {
  width: 60%;
}

.right {
  width: 33%;
}

.sidebar img {
  padding: 10px;
}

.sidebar .lists {
  padding: 5px;
  align-items: center;
  margin-top: 10px;
}

.sidebar .lists a {
  text-decoration: none;
  padding: 10px;
  color: #223139;
  font-size: 35px;
}
.head{
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 25px;
  cursor: pointer;
  border-bottom: 1px solid #eee;
  
  z-index: 1001;
  background: #fff;
  color: #000;
  font-size: 30px;
}
/* Toggle button */
.toggle-btn {
  display: none;
  padding: 5px 10px;
  border-radius: 5px;
}

/* Overlay for closing sidebar */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
  z-index: 1000;
}
.nonn{
  display: none;
}

/* Hide sidebar on smaller screens */
@media screen and (max-width: 1000px) {
  body{
    display: block;
  }
  .nonn{
    display: block; 
  }
  .sidebar {
    position: fixed;
    left: -100%;
    width: 11%;
    height: 100vh;
    background: white;
    transition: left 0.3s ease-in-out;
    z-index: 1002;
  }

  .toggle-btn {
    display: block;
  }

  .sidebar.show {
    left: 0;
  }

  .overlay.show {
    display: block;
  }
}

</style>
<body>
  <div class="head">
  <div class="toggle-btn" onclick="toggleSidebar()">
  <i class="bi bi-list"></i>
</div>
  </div>
  
<div class="overlay" id="overlay" onclick="hideSidebar()"></div>

<div class="sidebar" id="sidebar">
  <center>
    <img src="logo.jpg" alt="logo" height="70">
  </center>
  <hr style="border: 1px solid #eee;" /><br />
  <div class="lists">
    <a href="dashboard.html">
      <i class="bi bi-house-check-fill"></i>
    </a>
    <br /><br />
    <a href="balances.html">
      <i class="bi bi-people"></i>
    </a>
    <br /><br />
    <a href="investment.html">
      <i class="bi bi-bar-chart"></i>
    </a>
    <br /><br />
    <a href="supply.html">
      <i class="bi bi-cart-check"></i>
    </a>
    <br /><br />
    <a href="delivery.html">
      <i class="bi bi-handbag"></i>
    </a>
    <br /><br />
    <a href="chart.html">
      <i class="bi bi-chat-square-text"></i>
    </a>
    <br /><br />
    <a href="report.html">
      <i class="bi bi-cloud-haze"></i>
    </a>
    <br /><br />
    <hr style="border: 1px solid #eee;" /><br />
    <a href="index.html" style="bottom: 10px; position: relative;top: 30px;">
      <i class="bi bi-toggle-off"></i>
    </a>
  </div>
</div>

<div class="left">
  <div class="nonn">
    <br /><br /><br /><br />
  </div>
  Left</div>
<div class="right">Right</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
    document.getElementById("overlay").classList.toggle("show");
  }

  function hideSidebar() {
    document.getElementById("sidebar").classList.remove("show");
    document.getElementById("overlay").classList.remove("show");
  }
</script>

</body>
</html>
