<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="inputs.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>DASHBOARD @aamujaheed.com</title>
</head>
<style type="text/css" media="all">
  .container{
    background-color: #fff;
    width: 100%;
    display: flex;
    padding: 10px;
  }
  .container .sidebar{
    width: 100px;
    padding: 7px;
  }
  .container .content{
    padding: 7px 15px;
    width: 100%;
    background-color: #fff;
    height: 79vh;
    overflow: scroll;
    
  }
  .sidebar img{
    mix-blend-mode: normal;
  }
  .sidebar .lists{
    padding: 10px;
    display: flex;
    align-items: center;
    flex-flow: column;
  }
  .lists a{
    text-decoration: none;
    font-size: 29px;
    color: #000;
    padding: 7px 10px;
    margin: 5px;
  }
  .lists .active{
    color: #13595E;
    border: 3px solid #13595E;
    border-radius: 5px;
  }
  .lists .logout{
    bottom: 5px;
    position: fixed;
    border-top: 1px solid #000;
  }
  .content .header{
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header h2{
    color: darkred;
  }
  .header .profile{
    display: flex;
    align-items: center;
  }
  .header .profile img{
    height: 45px;
    width: 48px;
    border-radius: 50%;
  }
</style>
<body>
  <div class="container">
    <div class="sidebar">
      <center>
      <img src="logo.jpg" alt="logo" height="50" width="60">
      </center>
      <br /><br />
      <div class="lists">
        <a href="dashboard.html" class="active">
          <i class="bi bi-house-check-fill"></i>
        </a>
        <a href="balances.html">
          <i class="bi bi-people-fill"></i>
        </a>
        <a href="investment.html">
          <i class="bi bi-bar-chart-line-fill"></i>
        </a>
        <a href="account.html">
          <i class="bi bi-currency-dollar"></i>
        </a>
        <a href="supply.html">
          <i class="bi bi-shop"></i>
        </a>
        <a href="delivery.html">
          <i class="bi bi-collection-fill"></i>
        </a>
        <a href="report.html">
          <i class="bi bi-cloud-arrow-down-fill"></i>
        </a>
        <a href="chart.html">
          <i class="bi bi-chat-left-text-fill"></i>
        </a>
        <a href="index.html" class="logout">
          <i class="bi bi-box-arrow-left"></i>
        </a>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <div class="user">
          <h2><i class="bi bi-speedometer2"></i> Performance Summary</h2>
          <small>Access the reporting to view your key profile performance metrics.</small>
        </div>
        <div class="profile">
          <input type="search" placeholder="Search @aamujaheed.com" style="width: 300px;">
          &nbsp;&nbsp;
          <img src="user.jpg" alt="user">
        </div>
      </div>
      <br />
      <hr />
    </div>
  </div>
</body>

</html>
