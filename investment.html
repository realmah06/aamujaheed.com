<html>
<head>
  <meta charset="UTF-8">

    <title>Investment @aamujaheed.com.ng</title>

  <link rel="stylesheet" href="inputs.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
  body{
    display: flex;
  }
  .content{
    margin-top: 80px;
    width: 100%;
    height: 74vh;
    overflow: scroll;
    scrollbar-width: none;
  }
  .content h1{
    padding: 10px;
    font-size: 20px;
    color: #214B7E;
    margin: 7px;
    margin: 7px;
    text-align: center;
  }
  .sub-header{
    padding: 10px;
    background-color: #fff;
    width: 100%;
    top: 0;
    position: fixed;
    left: 120px;
  }
  .dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-btn {
    background-color: #fff;
    color: #214B7E;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    font-weight: 500;
}
.dropdown-menu {
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    top: 45px;
    left: 0;
    min-width: 200px;
    background-color: white;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: scroll;
    scrollbar-width: none;
    opacity: 0;
    visibility: hidden;
    transition: max-height 0.3s ease-out, opacity 0.3s ease-out, visibility 0.3s ease-out;
}

.dropdown-menu li {
    padding: 10px 20px;
    font-weight: 500;
}

.dropdown-menu li:last-child {
    border-bottom: none;
}

.dropdown-menu a {
    text-decoration: none;
    color: #333;
    display: block;
}

.dropdown-menu a:hover {
    background-color: #f1f1f1;
}

/* Show dropdown when active */
.dropdown.active .dropdown-menu {
    max-height: 200px;
    opacity: 1;
    visibility: visible;
}
  /* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    width: 40%;
    border-radius: 8px;
    text-align: center;
}

.close {
    float: right;
    font-size: 24px;
    cursor: pointer;
}
.parent{
  display: flex;
}
.parent .child-1, .child-2{
  flex-grow: 1;
  padding: 10px 20px;
  gap: 50px;
  margin: 15px;
}
table{
  width: 100%;
  border-collapse: collapse;
}
table th{
  padding: 7px;
  border: 1px solid #eee;
  font-size: 15px;
}
table tr{
  border: 1px solid #ddd;
}
table td{
  padding: 7px;
}
.no-data{
  padding: 20px;
  font-size: 20px;
  font-weight: bold;
  color: #214B7E;
  text-align: center;
}
.no-data:hover{
  background-color: #F3F3F3;
  letter-spacing: 0.5px;
  transition: all 0.2s ease-in-out;
}
#accountsDisplay{
  height: 35vh;
  overflow: scroll;
}
.parent h3{font-size: 16px;}
  @media screen and (max-width: 1000px){  
    .content{
      margin-top: 110px;
      width: 100%;
      height: 80vh; 
    }
    .sub-header{
      top: 50px;
      width: 100%;
      z-index: 100;
      left: 0;
    } 
  }
  @media screen and (max-width: 800px){  
    .parent{
      display: block;
    }
    .child-1{
      border-bottom: 3px solid darkgreen;
    }
  }
</style>

<script src="inputs.js"></script>
<script>
  function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("show");
  document.getElementById("overlay").classList.toggle("show");
}

function hideSidebar() {
  document.getElementById("sidebar").classList.remove("show");
  document.getElementById("overlay").classList.remove("show");
}

document.querySelectorAll("details").forEach((detail) => {
  detail.addEventListener("click", function() {
    document.querySelectorAll("details").forEach((otherDetail) => {
      if (otherDetail !== detail) {
        otherDetail.removeAttribute("open");
      }
    });
  });
});


let inactivityTimeout;

function resetTimer() {
  clearTimeout(inactivityTimeout); // Clear previous timeout
  inactivityTimeout = setTimeout(() => {
    window.location.href = "index.html"; // Redirect to index page
  }, 300000); // 5 minutes (300,000 milliseconds)
}

// Reset the timer when user interacts (mouse, keyboard, touch)
document.addEventListener("mousemove", resetTimer);
document.addEventListener("keydown", resetTimer);
document.addEventListener("touchstart", resetTimer);

// Start the inactivity timer
resetTimer();





document.querySelector(".dropdown-btn").addEventListener("click", function() {
    document.querySelector(".dropdown").classList.toggle("active");
});

// Close dropdown if clicked outside
document.addEventListener("click", function(event) {
    const dropdown = document.querySelector(".dropdown");
    if (!dropdown.contains(event.target)) {
        dropdown.classList.remove("active");
    }
});

</script>
